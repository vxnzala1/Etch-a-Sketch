<!DOCTYPE html> <!-- Declaración del tipo de documento (HTML5) -->
<html lang="en"> <!-- Abre la etiqueta HTML y especifica el idioma (inglés) -->

    <head> <!-- Inicio de la sección de encabezado -->
        <meta charset="UTF-8"/> <!-- Especifica el conjunto de caracteres para la página -->
        <title>Etch a Sketch</title> <!-- Título que aparece en la pestaña del navegador -->
        <link rel="title icon" type="image/x-icon" href="./assets/icons/Etch-a-Sketch.png"> <!-- Icono en la pestaña del navegador -->
        <link rel="stylesheet" type="text/css" href="./styles.css"/> <!-- Enlace al archivo de estilos CSS -->
    </head> <!-- Fin de la sección de encabezado -->

    <body> <!-- Inicio del cuerpo de la página HTML -->
        <div class="right"> <!-- División que representa una sección en la parte derecha de la página -->
            <div class="gridContainer"></div> <!-- Contenedor para la cuadrícula (probablemente llenado mediante JavaScript) -->
        </div>

        <div class="page"> <!-- División que representa una sección en la página -->
            <h1>ETCH-A-SKETCH</h1> <!-- Título de la página -->
            <label for="quantity">Type a value for Grid Size:</label> <!-- Etiqueta para el campo de entrada del tamaño de la cuadrícula -->
            <input type="number" id="quantity" name="quantity"/> <!-- Campo de entrada para el tamaño de la cuadrícula -->
            <button class="reset">RESET GRID</button> <!-- Botón para restablecer la cuadrícula -->
        </div>

        <script type="text/javascript" src="./script.js"></script> <!-- Enlace al archivo de script JavaScript -->
    </body> <!-- Fin del cuerpo de la página HTML -->

</html> <!-- Fin del documento HTML -->
